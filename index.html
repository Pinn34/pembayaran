
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran QRIS & DANA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin: 30px auto;
      max-width: 500px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    .qris-image {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .info {
      margin-top: 10px;
      color: #666;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #0a85ff;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Scan untuk Bayar</h2>
    <img src="qris.jpg" alt="QRIS Code" class="qris-image" />
    <div class="info">
      <p>Nama Toko: <strong>TOKOAERO OK2471435</strong></p>
      <p>Metode: QRIS / DANA</p>
      <p>ID: ID2025408275456</p>
      <p>Dicetak: 2025-05-30</p>
    </div>
    <a class="btn" href="https://www.aspi-qris.id" target="_blank">Cek Penyelenggara</a>
  </div>
</body>
</html>
